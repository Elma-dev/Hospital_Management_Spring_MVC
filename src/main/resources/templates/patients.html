<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link REL="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
    <div class="container mt-3">
        <h3 class="text-center text-danger">Patients List</h3>
        <form method="get">
            <label class="form-label">Name</label>
            <input type="text" name="keyWord" >
            <input type="submit" class="btn btn-success">
        </form>
        <table class="table" >
            <tr>
                <th>Id</th> <th>Name</th> <th>BirthDay</th> <th>Sick</th> <th>Score</th>
            </tr>
            <tr th:each="p:${patientsList}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.birthDate}"></td>
                <td th:text="${p.sick}"></td>
                <td th:text="${p.score}"></td>
            </tr>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:href="@{/index(p=${status.index})}" th:class="${status.index==currentPage?'btn btn-danger ms-1':'btn btn-outline-danger ms-1'}" th:text="${status.index}"></a>
            </li>
        </ul>
    </div>
</body>
</html>
